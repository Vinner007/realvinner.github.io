<head>

<body>
  <div id="typedtext"></div>
</body>
<script>
// set up text to print, each item in array is new line
var aText = new Array(
"vinner@root:~$ cat mail_for_you",
"",
"-= Start =-",
"สวัสดี The Boss DooWhite", 
"",
"ก่อนอื่นเลยอยากขอโทษ ที่ไม่ได้ไปถ่ายรูปด้วยวันงานปัจฉิม",
"ไม่มีข้อแก้ตัวอะไรเลย ผมทำตัวเองล้วนๆรู้ว่าไม่ดีแต่ก็ยังเล่น",
"และก็อยากขอโทษ ในสิ่งที่ผมทำให้พี่ไม่สบายใจ สิ่งที่ผมทำผิดไป",
"แต่ก็ขอบคุณ ที่พี่คอยให้คำปรึกษา ให้คำแนะนำที่ดีในหลายๆเรื่อง",
"ผมอาจจะเด็กเกินที่จะเข้าใจ แต่พี่ก็พยามสอนคอยให้คำแนะนำที่ดี",
"ได้เรียนรู้ประสบการณ์จากพี่ ได้เรียนรู้ในสิ่งที่พี่ได้เจอมา",
"พี่คอยสอนในสิ่งที่ผมไม่ถนัดให้ผมเข้าใจได้ ทำให้ผมสอบได้",
"ขอให้พี่โชคดีในการที่พี่เลือก ขอให้มีความสุขในชีวิตมหาลัยนะ",
"ยิ้มให้เยอะๆ อย่าเครียดมาก น่าจะไม่ค่อยเครียดเท่าใหร่เเล้ว",
"เพราะไม่มีคนกวน5555 แต่ก็มีอะไรเหงาๆทักมาหากันบ้าง",
"ไว้มีโอกาส ผมจะแวะไปกวนนะ",
"",
"รักและคิดถึง",
"-= End =-",
"",
"vinner@root:~$ exit",
""
);
var hit = new Audio('sound/hit.mp3');
var hit2 = new Audio('sound/hit2.mp3');
var hit3 = new Audio('sound/hit3.mp3');
var hit_enter = new Audio('sound/hit_enter.mp3');
var iSpeed = 60; // time delay of print out
var iIndex = 0; // start printing array at this posision
var iArrLength = aText[0].length; // the length of the text array
var iScrollAt = 20; // start scrolling up at this many lines
 
var iTextPos = 0; // initialise text position
var sContents = ''; // initialise contents variable
var iRow; // initialise current row

var rndInt = 0;
 
function typewriter()
{
  function randomIntFromInterval(min, max) { // min and max included 
    return Math.floor(Math.random() * (max - min + 1) + min)
  }

 sContents =  ' ';
 iRow = Math.max(0, iIndex-iScrollAt);
 var destination = document.getElementById("typedtext");
 
 while ( iRow < iIndex ) {
  sContents += aText[iRow++] + '<br />';
 }
 destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos) + "_";
 if ( iTextPos++ == iArrLength ) {
  iTextPos = 0;
  iIndex++;
  if ( iIndex != aText.length ) {
   iArrLength = aText[iIndex].length;
   hit_enter.play()
   setTimeout("typewriter()", 500);
  }
 } else {
  rndInt = randomIntFromInterval(1, 3)
  if (rndInt == 1){
    hit.play();
  }else if (rndInt == 2){
    hit2.play();
  }else if (rndInt == 3){
    hit3.play();
  }
  setTimeout("typewriter()", iSpeed);
 }
}

typewriter();
</script>

</body>
</html>
